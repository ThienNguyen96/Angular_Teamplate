
<div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">Thêm - Sửa Phim</h3>
    </div>
    <div class="panel-body">
      
      <form role="form">
        <div class="form-group">
          <label>Tên Phim</label>
          <input type="text" #name class="form-control" />
        </div>
        <div class="form-group">
            <label>Đường Dẫn</label>
            <input type="text" #link class="form-control" />
        </div>
        <div class="form-group">
              <label>Tác Giả</label>
              <input type="text" #author class="form-control" />
        </div>
        <button type="button" (click)="addVideo(name.value, link.value, author.value)" class="btn btn-primary">Save</button>
      </form>
      
    </div>
</div>
