<ng-container *ngIf="product; else noProduct">
    <h1>ID: {{ product[0].id}}</h1>
    <h1>Name: {{ product[0].name}}</h1>
    <h1>Price: {{ product[0].price | currency : 'VND': true}}</h1>
    <h1>Status: {{ product[0].status ? 'Active' : 'Deactive'}}</h1>
    <a [routerLink]="['/products/2']">Product:2</a>
</ng-container>
<ng-template #noProduct>
  <h2>This products has been deleted!</h2>
</ng-template>
