
<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Tên</th>
      <th>Địa Chỉ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users">
      <td>{{ item.id}}</td>
      <td>{{ item.name}}</td>
      <td>{{ item.address}}</td>
    </tr>
  </tbody>
</table>
