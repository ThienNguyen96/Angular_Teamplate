<form [formGroup]="frmUser" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label>Username:</label>
      <input type="text" class="form-control" formControlName="username">
      <span 
        class="label label-danger"
        *ngIf="!frmUser.controls.username.dirty && frmUser.controls.username.errors?.requird">
        Input username please
      </span>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="text" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" formControlName="fullname">

        <app-error-validate 
          [control]="frmUser.controls.fullname"
          [control-name]="'Full Name'"
        >

        </app-error-validate>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" formControlName="email">
      <app-error-validate 
        [control]="frmUser.controls.email"
        [control-name]="'Email'"
      ></app-error-validate>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" formControlName="phone">
    </div>
    <button type="button" class="btn btn-success" (click)="onResetForm()">Reset</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
