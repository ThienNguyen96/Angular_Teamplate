<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    ngOnchanges & ngDoCheck
  </h1>
  
    <div class="col-md-6">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Panel title</h3>
        </div>
        <div class="panel-body">
          <ng-container *ngIf="isShowing">
            <app-life-cycle [total]="total"></app-life-cycle>
          </ng-container>
          
          <button type="button" (click)="toggleDisplay()" class="btn btn-success">Toggle Display</button>
          <hr>
          
          number 1:<input type="number" [(ngModel)]="nb1" class="form-control" id="exampleInputAmount" placeholder="number1..">
          number 2:<input type="number" [(ngModel)]="nb2"  class="form-control" id="exampleInputAmount" placeholder="number1..">
          
          <button type="button" class="btn btn-default" (click)="tinhTong()">Sum</button>
        </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Panel title</h3>
          </div>
          <div class="panel-body">
            <app-other-lifecycle>
              <h1 #valueKey >{{ content }}</h1>
            </app-other-lifecycle>
            <input type="text" #text class="form-control" />
            <button type="button" class="btn btn-danger" (click)="onClick(text.value)">Submit</button>
          </div>
      </div>
      
    </div>
    <div class="col-md-6">
      
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">ngAfterViewInit -  ngAfterViewChecked</h3>
          </div>
          <div class="panel-body">
            <ul class="list-group" #arrAfter>
              <li class="list-group-item" *ngFor="let item of products">
                {{ item.id }} - {{ item.name }}
              </li>
            </ul>
            <input type="text" #product class="form-control" />
            <button type="button" class="btn btn-danger" (click)="addProduct(product.value)">add Product</button>
          </div>
      </div>
      
    </div>
  </div>
  

<router-outlet></router-outlet>
