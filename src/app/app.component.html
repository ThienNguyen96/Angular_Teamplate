<div class="container" [style.margin.px]="30">
  <div class="row">
    
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <app-child-component 
        [info]="userInfo"
        [author]="nameAuthor"
        score ="{{ score }}"
        ></app-child-component>
    </div>
    
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <app-user-list [users]="listUserDisplay"></app-user-list>
    </div>
    
    
  </div>
</div>
