 <h1>Property Binding</h1>
 <img [src]="imgLink" alt="" [width]="300">

 <h1>Atrribute Binding</h1>
 <table border="1" [attr.width]="500">
   <tr>
     <td>ID</td>
     <td>Ho Ten</td>
     <td>SDT</td>
   </tr>
   <tr>
      <td>1</td>

 </table>

 <h1>Class Binding</h1>
 <table [class.table-bordered]="isBorder">
    <tr>
      <td>ID</td>
      <td>Ho Ten</td>
      <td>SDT</td>
    </tr>
    <tr>
       <td>1</td>
       <td>Mon</td>
       <td>23423</td>
     </tr>
  </table>
  <h1>Style  Binding</h1>
  <p 
    [style.background-color]="isBackground ? 'red' : 'green'"
    [style.font-size.px]="20">this is an example about style Binding</p>
