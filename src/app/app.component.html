<div class="container" [style.margin.px]="30">
  <div class="row">
    
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      Data From Child Component: {{ txtFullName }} - Phone: {{txtPhone}}
      <app-child-component 
        [info]="userInfo"
        [author]="nameAuthor"
        score ="{{ score }}"
        (txtFullNameValue)="onGetFullName($event)"
        (txtPhoneValue)="onGetPhoneValue($event)"
        ></app-child-component>
    </div>
    
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <app-user-list 
        [users]="listUserDisplay"
        [fullName]="txtFullName"
        [phone]="txtPhone"></app-user-list>
    </div>
    
    
  </div>
</div>
