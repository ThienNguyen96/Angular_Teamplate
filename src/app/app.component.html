<div style="text-align:center">
  <h1>
    ngOnchanges & ngDoCheck
  </h1>
  
  <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
      </div>

        <ng-container *ngIf="isShowing">
          <app-life-cycle [total]="total"></app-life-cycle>
        </ng-container>
        
        <button type="button" (click)="toggleDisplay()" class="btn btn-success">Toggle Display</button>
        <hr>
        
        number 1:<input type="number" [(ngModel)]="nb1" class="form-control" id="exampleInputAmount" placeholder="number1..">

        <button type="button" class="btn btn-default" (click)="tinhTong()">Sum</button>
        
      </div>
  </div>
