<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
    <ng-container *ngIf="listCity.length > 0"; else elseNoCity>
        <table border="1">
            <tr>
              <th>City Name</th>
            </tr>
            <tr *ngFor="let item of listCity;
                        let i = index
                        let f = first
                        let l = last
                        let e = even
                        let o = odd
                        trackBy: myTrackByFunction"
              
              [style.background-color]="f === true ? 'gray': 'white'"
              [style.background-color]="(l === true) ? 'cyan': (f === true ? 'gray' : 'white')"
              [style.color]="e === true ? 'red' : 'yellow'"
              >
              <td>{{ item}}</td>
            </tr>
          </table>
    </ng-container>
    <ng-template #elseNoCity>
      <h1>No City Here</h1>
    </ng-template>
  </h1>
  <button (click)="onLoadData()">
    get Data
  </button>

<router-outlet></router-outlet>
